<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Inspira - Upload</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Include your app icon -->
  <link rel="icon" type="image/png" href="assets/app_icon.png">
</head>
<body>
  <div class="page-container">
    <!-- Application icon -->
    <div class="app-icon">
      <img src="assets/app_icon.png" alt="App Icon">
    </div>
    <h1>Upload Your Photo</h1>
    
    <!-- Upload form -->
    <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="photo">Choose Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="caption">Caption:</label>
        <textarea id="caption" name="caption" rows="4" placeholder="Enter caption..." required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">Select category...</option>
          <option value="mountain">Mountain</option>
          <option value="forest">Forest</option>
          <option value="sunset">Sunset</option>
          <option value="sea">Sea</option>
        </select>
      </div>
      <div class="form-group">
        <input type="checkbox" id="anonymous" name="anonymous">
        <label for="anonymous">Upload Anonymously</label>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Upload</button>
      </div>
    </form>

    <!-- Back button -->
    <button class="back-button" onclick="window.history.back();">Back</button>
    
    <!-- Footer section -->
    <footer>
      <p>&copy; 2024 Inspira. All rights reserved.</p>
    </footer>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Perform validation or additional handling if needed
      
      // Example: Submit form via Ajax
      var formData = new FormData(this);
      fetch('upload-handler.php', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('Upload successful!');
          // Redirect or perform additional actions after successful upload
        } else {
          alert('Upload failed. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Upload failed. Please try again.');
      });
    });
  </script>
  
</body>
</html>
